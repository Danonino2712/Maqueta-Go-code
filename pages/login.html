<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlazar archivos css y con fontawesome -->
    <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <script src="https://kit.fontawesome.com/319f0003d4.js" crossorigin="anonymous"></script>
    <!-- favicon que al menos funciona... -->
    <link rel="shortcut icon" href="../assets/img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/img/favicon/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>

<body>

<!------- INICIO DEL NAVBAR --------->
<nav id="navbar">
    <!-- logo -->
    <div class="logo">
        <a href="../index.html"><img src="../assets/img/logo-FM.png" alt="logo de la pagina"></a>
    </div> 
  
    <!-- Icono para iniciar sesión -->
    <a href="login.html" class="icon-user"><i class="fa-solid fa-user fa-2x"></i></a>
</nav>
<!------- FIN DEL NAVBAR --------->

<!------- INICIO DEL FORMULARIO --------->
<!-- Contenedor para centrar el formulario -->
<div class="formulario-container">
    <div class="formulario">
        <h2>Inicio de sesión</h2>
        <form>
            <div class="username">
                <input type="text" placeholder="Ingrese su nombre usuario" required>
            </div>
            <div class="password">
                <input type="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="recordar">¿Olvidó su contraseña?</div>
            <!-- botón de iniciar -->
            <div class="btn-inicio">
                <button type="submit" class="btn-iniciar"><a href="home.html">Iniciar</a></button>
            </div>
            <div class="registrarse">
                Me gustaría <a href="../pages/registro.html">registrarme</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
