<!-- Contenedor para centrar el formulario -->
<div class="formulario-container">
    <div class="formulario">
        <h2>Creando una cuenta</h2>
        <form>
            <div class="mail">
                <input type="mail" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="username">
                <input type="text" placeholder="nombre de usuario nuevo" required>
            </div>
            <div class="password">
                <input type="password" placeholder="nueva contraseña" required>
            </div>
            <div class="password">
                <input type="password" placeholder="confirme contraseña" required>
            </div>
            <!-- botón de registro -->
            <div class="btn-inicio">
                <button type="submit" class="btn-iniciar">Registrarse</button>
            </div>
            <div class="loguearse">
                Ya tengo una <a href="../pages/login.html">cuenta</a>
            </div>
        </form>

    </div>
</div>
